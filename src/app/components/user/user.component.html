<h4 class="mt-4 text-center">Listado de Usuarios</h4>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <button (click)="CreateUser()" class="btn btn-primary btn-lg mr-2">Crear usuario</button>
    </div>
  </div>
</div>

<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id User</th>
        <th scope="col">Username</th>
        <th scope="col">name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Is Active</th>
        <th scope="col">Created at</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.idUser }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.isActive }}</td>
        <td>{{ user.createdAt }}</td>
        <td>
          <button (click)="updateUser(user.idUser)" class="btn btn-warning me-2">Editar</button>
          <button (click)="deleteUser(user.idUser)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
