<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center mb-4">Edici√≥n de Usuarios</h3>
      <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

        <div class="form-group">
          <label for="nombre">Username:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="user.username" name="username" required>
        </div>

        <div class="form-group">
          <label for="direccion">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="lastname" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group">
          <label for="email">Password:</label>
          <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>
